<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweet Treats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sweet Treats 🍬</h1>
    <p>Craving something sweet? We’ve got you covered!</p>
  </header>

  <!-- 🔍 Search Bar Only -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for sweets...">
  </div>

  <!-- 🌟 Featured Sweet Section -->
  <section class="featured">
    <h2>🌟 Featured Sweet of the Day</h2>
    <div class="card">
      <h3>Gulab Jamun</h3>
      <p>Soft, spongy & soaked in syrup — everyone’s favorite!</p>
    </div>
  </section>

  <!-- 🧾 Order Form -->
  <section class="order-form">
    <h2>📦 Place Your Order</h2>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <select name="sweet" required>
        <option disabled selected>Select a sweet</option>
        <option>Rasgulla</option>
        <option>Ladoo</option>
        <option>Gulab Jamun</option>
        <option>Barfi</option>
        <option>Kaju Katli</option>
        <option>Jalebi</option>
      </select>
      <input type="number" name="quantity" placeholder="Quantity (e.g. 1 Kg)" required>
      <input type="tel" name="contact" placeholder="Phone or WhatsApp number" required>
      <textarea name="message" placeholder="Any special requests?"></textarea>
      <button type="submit" disabled>Submit (Email not connected yet)</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Sweet Treats. All rights reserved.</p>
  </footer>

  <!-- No dropdown logic needed anymore -->
  <script>
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', () => {
      // Placeholder for future functionality (e.g., filter cards or list)
      console.log("User searched:", searchInput.value);
    });
  </script>
</body>
</html>

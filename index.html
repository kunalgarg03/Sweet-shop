<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Treats</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    
    body {
      background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
      color: #333;
      padding-bottom: 80px;
    }
    
    header {
      text-align: center;
      padding: 30px 20px;
      color: white;
    }
    
    h1 {
      font-size: 2.8rem;
      text-shadow: 1px 1px #e91e63;
    }
    
    /* Floating Cart Button */
    .floating-cart {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #e91e63;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s;
    }
    
    .floating-cart:hover {
      transform: scale(1.1);
    }
    
    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #25D366;
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }
    
    /* Cart Modal */
    .cart-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 200;
      overflow-y: auto;
    }
    
    .cart-container {
      background: white;
      width: 95%;
      max-width: 500px;
      margin: 30px auto;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
      overflow: hidden;
      animation: slideUp 0.3s ease;
    }
    
    .cart-header {
      background: #e91e63;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .close-cart {
      font-size: 24px;
      cursor: pointer;
    }
    
    .cart-items {
      max-height: 400px;
      overflow-y: auto;
      padding: 15px;
    }
    
    .cart-item {
      display: flex;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }
    
    .item-img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 15px;
    }
    
    .item-details {
      flex: 1;
    }
    
    .item-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .item-price {
      color: #e91e63;
      font-weight: bold;
    }
    
    .item-controls {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    
    .qty-btn {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: none;
      background: #fbc2eb;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .item-qty {
      margin: 0 10px;
      min-width: 20px;
      text-align: center;
    }
    
    .remove-item {
      margin-left: 15px;
      color: #ff5252;
      cursor: pointer;
    }
    
    .cart-summary {
      padding: 20px;
      background: #f9f9f9;
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .total {
      font-size: 1.2rem;
      font-weight: bold;
      border-top: 1px solid #ddd;
      padding-top: 10px;
      margin-top: 10px;
    }
    
    .checkout-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    
    .checkout-btn {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .whatsapp-btn {
      background: #25D366;
      color: white;
    }
    
    .upi-btn {
      background: #5c6bc0;
      color: white;
    }
    
    .cod-btn {
      background: #ff9800;
      color: white;
    }
    
    .empty-cart {
      text-align: center;
      padding: 40px 20px;
      color: #888;
    }
    
    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    /* Product Grid */
    .products {
      padding: 20px;
    }
    
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .product-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    
    .product-card:hover {
      transform: translateY(-5px);
    }
    
    .product-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    
    .product-info {
      padding: 15px;
    }
    
    .product-title {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    
    .product-price {
      color: #e91e63;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .add-to-cart {
      width: 100%;
      padding: 10px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    
    .add-to-cart:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sweet Treats üç¨</h1>
    <p>Handcrafted traditional sweets made with love</p>
  </header>

  <!-- Product Grid -->
  <section class="products">
    <h2 style="text-align: center; color: white; margin-bottom: 20px;">Our Sweet Collection</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://source.unsplash.com/random/300x200/?gulab-jamun" alt="Gulab Jamun" class="product-img">
        <div class="product-info">
          <h3 class="product-title">Gulab Jamun</h3>
          <div class="product-price">‚Çπ199 (500g)</div>
          <button class="add-to-cart" onclick="addToCart('Gulab Jamun', 199, 'https://source.unsplash.com/random/300x200/?gulab-jamun')">
            Add to Cart
          </button>
        </div>
      </div>
      
      <div class="product-card">
        <img src="https://source.unsplash.com/random/300x200/?rasgulla" alt="Rasgulla" class="product-img">
        <div class="product-info">
          <h3 class="product-title">Rasgulla</h3>
          <div class="product-price">‚Çπ179 (500g)</div>
          <button class="add-to-cart" onclick="addToCart('Rasgulla', 179, 'https://source.unsplash.com/random/300x200/?rasgulla')">
            Add to Cart
          </button>
        </div>
      </div>
      
      <div class="product-card">
        <img src="https://source.unsplash.com/random/300x200/?ladoo" alt="Ladoo" class="product-img">
        <div class="product-info">
          <h3 class="product-title">Besan Ladoo</h3>
          <div class="product-price">‚Çπ159 (500g)</div>
          <button class="add-to-cart" onclick="addToCart('Besan Ladoo', 159, 'https://source.unsplash.com/random/300x200/?ladoo')">
            Add to Cart
          </button>
        </div>
      </div>
      
      <div class="product-card">
        <img src="https://source.unsplash.com/random/300x200/?barfi" alt="Barfi" class="product-img">
        <div class="product-info">
          <h3 class="product-title">Kaju Barfi</h3>
          <div class="product-price">‚Çπ249 (500g)</div>
          <button class="add-to-cart" onclick="addToCart('Kaju Barfi', 249, 'https://source.unsplash.com/random/300x200/?barfi')">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Floating Cart Button -->
  <div class="floating-cart" onclick="toggleCart()">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-count" id="cartCount">0</span>
  </div>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cartModal">
    <div class="cart-container">
      <div class="cart-header">
        <h2>Your Sweet Cart</h2>
        <span class="close-cart" onclick="toggleCart()">&times;</span>
      </div>
      
      <div class="cart-items" id="cartItems">
        <!-- Cart items will be added here dynamically -->
      </div>
      
      <div class="cart-summary">
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="subtotal">‚Çπ0</span>
        </div>
        <div class="summary-row">
          <span>Delivery:</span>
          <span>‚Çπ50</span>
        </div>
        <div class="summary-row total">
          <span>Total:</span>
          <span id="cartTotal">‚Çπ50</span>
        </div>
        
        <div class="checkout-options">
          <button class="checkout-btn whatsapp-btn" onclick="checkout('whatsapp')">
            <i class="fab fa-whatsapp"></i> Order via WhatsApp
          </button>
          <button class="checkout-btn upi-btn" onclick="checkout('upi')">
            <i class="fas fa-mobile-alt"></i> Pay via UPI
          </button>
          <button class="checkout-btn cod-btn" onclick="checkout('cod')">
            <i class="fas fa-money-bill-wave"></i> Cash on Delivery
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let cart = [];
    
    // Toggle cart visibility
    function toggleCart() {
      const cartModal = document.getElementById('cartModal');
      cartModal.style.display = cartModal.style.display === 'block' ? 'none' : 'block';
      updateCartDisplay();
    }
    
    // Add item to cart
    function addToCart(name, price, image) {
      // Check if item already exists in cart
      const existingItem = cart.find(item => item.name === name);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          name,
          price,
          image,
          quantity: 1
        });
      }
      
      updateCartCount();
      updateCartDisplay();
      toggleCart(); // Open cart when adding items
    }
    
    // Update cart item count
    function updateCartCount() {
      const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
      document.getElementById('cartCount').textContent = totalItems;
    }
    
    // Update cart display
    function updateCartDisplay() {
      const cartItemsElement = document.getElementById('cartItems');
      let subtotal = 0;
      
      if (cart.length === 0) {
        cartItemsElement.innerHTML = `
          <div class="empty-cart">
            <i class="fas fa-shopping-cart" style="font-size: 40px; margin-bottom: 10px;"></i>
            <p>Your cart is empty</p>
            <p>Add some sweets to get started!</p>
          </div>
        `;
      } else {
        let cartHTML = '';
        
        cart.forEach(item => {
          const itemTotal = item.price * item.quantity;
          subtotal += itemTotal;
          
          cartHTML += `
            <div class="cart-item">
              <img src="${item.image}" alt="${item.name}" class="item-img">
              <div class="item-details">
                <div class="item-name">${item.name}</div>
                <div class="item-price">‚Çπ${item.price}</div>
                <div class="item-controls">
                  <button class="qty-btn" onclick="updateQuantity('${item.name}', -1)">-</button>
                  <span class="item-qty">${item.quantity}</span>
                  <button class="qty-btn" onclick="updateQuantity('${item.name}', 1)">+</button>
                  <span class="remove-item" onclick="removeItem('${item.name}')">
                    <i class="fas fa-trash"></i>
                  </span>
                </div>
              </div>
            </div>
          `;
        });
        
        cartItemsElement.innerHTML = cartHTML;
      }
      
      // Update totals
      document.getElementById('subtotal').textContent = `‚Çπ${subtotal}`;
      document.getElementById('cartTotal').textContent = `‚Çπ${subtotal + 50}`; // Adding delivery charge
    }
    
    // Update item quantity
    function updateQuantity(name, change) {
      const item = cart.find(item => item.name === name);
      
      if (item) {
        item.quantity += change;
        
        if (item.quantity <= 0) {
          cart = cart.filter(item => item.name !== name);
        }
        
        updateCartCount();
        updateCartDisplay();
      }
    }
    
    // Remove item from cart
    function removeItem(name) {
      cart = cart.filter(item => item.name !== name);
      updateCartCount();
      updateCartDisplay();
    }
    
    // Checkout functions
    function checkout(method) {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      
      let message = '';
      const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
      const total = subtotal + 50; // Delivery charge
      
      if (method === 'whatsapp') {
        message = `Hello! I'd like to order:\n\n`;
        
        cart.forEach(item => {
          message += `- ${item.name} (Qty: ${item.quantity}) - ‚Çπ${item.price * item.quantity}\n`;
        });
        
        message += `\nSubtotal: ‚Çπ${subtotal}`;
        message += `\nDelivery: ‚Çπ50`;
        message += `\nTotal: ‚Çπ${total}`;
        message += `\n\nMy details:\nName: \nPhone: \nAddress: `;
        
        window.open(`https://wa.me/91YOURPHONENUMBER?text=${encodeURIComponent(message)}`);
      } 
      else if (method === 'upi') {
        // Simulate UPI payment
        message = `UPI Payment Request\n\n`;
        message += `Amount: ‚Çπ${total}\n`;
        message += `UPI ID: yourshop@upi\n\n`;
        message += `Please complete the payment and share the screenshot.`;
        
        alert(message);
      } 
      else if (method === 'cod') {
        message = `Order Confirmation\n\n`;
        message += `Total Amount: ‚Çπ${total} (Cash on Delivery)\n\n`;
        message += `We'll deliver your order soon!`;
        
        alert(message);
        // In a real app, you would send this order to your backend
        cart = [];
        updateCartCount();
        updateCartDisplay();
        toggleCart();
      }
    }
    
    // Close cart when clicking outside
    window.onclick = function(event) {
      if (event.target === document.getElementById('cartModal')) {
        toggleCart();
      }
    }
  </script>
</body>
</html>
